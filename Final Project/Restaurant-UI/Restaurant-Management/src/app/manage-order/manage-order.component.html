<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container" *ngIf="currentUser; else loggedOut">
    <div class="row">
        <div class="col-md-4">
            <br>
            <button mat-raised-button color="primary" (click)="createOrder()">Create Order</button>
            <form>
                <fieldset>
                    <br> 
                    <!-- <div class="form-group">
                        <label for="Name"> Order Id </label>
                        <input required type="text"  name="id" id="id1"  [(ngModel)]="order.id"
                            class="form-control phone" maxlength="28"/>
                    </div> -->

                    <!-- <div class="form-group">
                        <label for="Name"> Order Date and Time </label>
                        <input required type="text"  name="orderDateTime"  id="orderDateTime" [(ngModel)]="order.orderDateTime"
                            class="form-control phone" maxlength="28"/>
                    </div> -->

                    <div class="form-group">
                        <label for="category"><span class="req">* </span> Item Name </label>
                            <br>
                            <select class="form-control" name="category" [(ngModel)]="orderDetail.menu">
                               <option *ngFor="let menu of menus; let i = index" [value]="menus[i].id">
                                {{menus[i].itemName}}
                              </option>
                            </select>
                    </div>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Quantity: </label>
                        <input required type="text"  name="name" id="name" [(ngModel)]="orderDetail.quantity"
                            class="form-control phone" maxlength="28" placeholder="Enter Quantity" />
                    </div>

                    <div class="form-group">
                        <button mat-raised-button color="primary" (click)="addOrderDetails();addDetail()">Add</button>
                    </div>
<div class="form-group">
    <button mat-raised-button color="primary" (click)="savePayment();goToPage('payment')" >View Payment</button>
</div>
                </fieldset>
            </form>
        </div>

        <!-- col-md-offset-2 custyle -->
        <div class="container text-right">
        <div class="row col-md-8 ">
            <div class="container text-right">
                <br>
                <!-- <div id="custom-search-input" >
                                 <div class="input-group col-md-6" style="text-align: center">
                                     <input type="text" class="search-query form-control" placeholder="Search With food code"  name="mobileNumber" />
                                     <span class="input-group-btn">
                                         <button class="btn btn-danger" type="button" >
                                             <span class=" glyphicon glyphicon-search"></span>
                                         </button>
                                     </span> 
                                 </div>
                             </div> -->
     </div>
            <table class="table table-striped custab">
            <thead>
                <tr>
                    <th class="text-center">Code</th>
                    <th class="text-center">Quantity</th>
                    <!-- <th>Category</th> -->
                    <th class="text-center">Price of Item</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
        <tbody>
                <tr *ngFor="let orderDetail of orderDetails">
                    <td class="text-center">{{orderDetail.menu}}</td>
                    <td class="text-center">{{orderDetail.quantity}}</td>
                    <!-- <td>{{orderDetail.price}}</td> -->
                    <td class="text-center">{{orderDetail.price}}</td>
                    <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteItem(orderDetail.id)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
                 </tr> 
                 <tr>
                    <th class="text-center">Total Amount</th>
                    <td>{{total}}</td>
                 </tr>
             </tbody>
            </table>
            </div>
</div>
    </div> 
</div>

<ng-template #loggedOut>
    Please login.
  </ng-template>
