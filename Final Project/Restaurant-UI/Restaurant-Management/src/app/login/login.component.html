<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form> 
                <fieldset>
                    <legend class="text-center">Valid information is required to login. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Username: </label>
                        <input required type="text" name="name" id="name" [(ngModel)]="username"
                            class="form-control phone" maxlength="28" placeholder="Enter username" />
                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Password : </label>
                        <input class="form-control" type="password" name="mobileNumber" id="txt" [(ngModel)]="password"
                            placeholder="Enter Password" required />
                        <div id="errLast"></div>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Login" (click)="logIn()">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
